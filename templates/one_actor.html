{% extends 'base.html' %}


{% block Title %}
    Информация о Актере - {{ actor.first_name }}
{% endblock %}

{% block content %}
    <h2> Информация о Актере </h2>
    <div class="info-field">
        <h3> {{ actor }} </h3>
        <h3> {{ actor.gender }} </h3>
        <hr>
        <ul>
            {% for movie in actor.movie_set.all %}
                <li> <a href="{{ movie.get_url }}">  {{ movie }} </a> </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
