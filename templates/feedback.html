{% extends 'base.html' %}


{% block Title %} 
{% endblock %}

{% block content %}
    <h2> Оставьте отзыа</h2>
    <form action="" method="post">
        {% csrf_token %}
        <label for="name_id"> Имя </label><br>
        <input type="text" name="name" id="name_id">
        <br>
        <label for="surname_id"> Фамилия </label><br>
        <input type="text" name="surname" id="surname_id">
        <br>
        <label for="feedback_id"> Отзыв</label><br>
        <textarea name="feedback" id="feedback_id" cols="30" rows="10"></textarea>
        <br>
        <button type="submit"> Отправить </button>
    </form>
{% endblock %}
